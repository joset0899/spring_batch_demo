#Web Settings:
server.port=8080
server.context-path=/stats
#Data Source:
# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

spring.datasource.url = jdbc:mysql://localhost:3306/alm_nona?useSSL=false

# Username and password
spring.datasource.username = jose
spring.datasource.password = jose

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

#Hibernate:
spring.jpa.hibernate.ddl-auto = false
spring.jpa.generate-ddl = false
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jackson.serialization.fail-on-empty-beans=false

spring.rabbitmq.host=192.168.0.27
spring.rabbitmq.port=5672
spring.rabbitmq.username=client
spring.rabbitmq.password=client
spring.rabbitmq.virtual-host=\
